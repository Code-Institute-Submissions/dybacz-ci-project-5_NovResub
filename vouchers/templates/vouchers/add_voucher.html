{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content%}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Voucher Management</h2>
                <h5 class="text-muted"> - Add New Voucher</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_voucher' %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-end">
                        <a href="{% url 'voucher_admin' %}" class="btn btn-danger">Cancel</a>
                        <button class="btn btn-primary" type=""submit >Add Voucher</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
