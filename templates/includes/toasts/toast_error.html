<div class="toast custom-toast rounded-0 border-top-0" role="alert" aria-live="assertive" data-bs-autohide="false" aria-atomic="true">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header text-dark d-flex justify-content-between">
        <div>
            <i class="text-danger fa-solid fa-circle-exclamation"></i>
            <strong class="mr-auto">Error!</strong>
        </div>
        <button type="button" class="ml-2 mb-1 close btn" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-light">
        {{ message }}
    </div>
</div>
