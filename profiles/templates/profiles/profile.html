{% extends "base.html" %}
{% load static %}

{% block add_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content%}
    <div class="overlay"></div>
    <div class="container shadow-lg">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-center">Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3 mb-5">
                <p class="text-muted">Default Delivery Details:</p>
                <form action="{% url 'profile' %}" class="mt-3" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-2">
                        <button class="btn btn-primary">Update Information</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postload_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfields.js' %}"></script>
{% endblock %}
